language: go
dist: focal
os: linux
go_import_path: github.com/ethereum/go-ethereum
jobs:
  include:
    - stage: build
      if: type = push
      os: linux
      arch: arm64
      dist: focal
      go: 1.21.13
      git:
        submodules: false # avoid cloning ethereum/tests
